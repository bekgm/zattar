version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zattar_postgres
    environment:
      POSTGRES_USER: zattar_user
      POSTGRES_PASSWORD: zattar_password
      POSTGRES_DB: zattar_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zattar_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zattar_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://zattar_user:zattar_password@postgres:5432/zattar_db
      SECRET_KEY: your_super_secret_jwt_key_change_in_production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: '["http://localhost:9000", "http://localhost:3000"]'
    ports:
      - "4500:4500"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 4500
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zattar_frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:4500
    ports:
      - "9000:9000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: zattar_network
